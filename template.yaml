AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Signed URL file gateway

Resources:
  FileBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "file-gateway-bucket-${AWS::AccountId}"

  FileApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler_upload
      CodeUri: src/
      Runtime: python3.12
      Policies:
        - S3WritePolicy:
            BucketName: !Ref FileBucket
      Environment:
        Variables:
          BUCKET_NAME: !Ref FileBucket
      Events:
        UploadAsset:
          Type: Api
          Properties:
            Path: /files
            Method: post
            RestApiId: !Ref FileApi

  DownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler_download
      CodeUri: src/
      Runtime: python3.12
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref FileBucket
      Environment:
        Variables:
          BUCKET_NAME: !Ref FileBucket
      Events:
        DownloadAsset:
          Type: Api
          Properties:
            Path: /files/{objectKey}
            Method: get
            RestApiId: !Ref FileApi

Outputs:
  BucketName:
    Description: "S3 Bucket for project"
    Value: !Ref FileBucket

  UploadApiEndpoint:
    Description: "Endpoint to generate the upload URL (POST)"
    Value: !Sub "https://${FileApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/files"

  DownloadApiEndpoint:
    Description: "Endpoint to generate the download URL (GET)"
    Value: !Sub "https://${FileApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/files/{objectKey}"